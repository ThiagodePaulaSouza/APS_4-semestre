<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Estação Meteorológica</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> 
        <link href="css/bootstrap.css" rel="stylesheet" />
    </h:head>
    <style>
        .icone{
            position: absolute;
            top:5px;
        }
        .texto{
            position:absolute;
            left:130px;
            top:25px;
        }
        .temperatura{
            display:inline-block;
            left:40px;
            top:150px;
            width:500px;
            height:300px;
        }
        .Umidade{
            display:inline-block;
            left:40px;
            top:150px;
            width:500px;
            height:300px;
        }
        .precipitacao{
            display:inline-block;
            left:40px;
            top:150px;
            width:500px;
            height:300px;
        }
    </style>
    <h:body>   
        <div class="icone">
            <img src="img/icone_1.png"></img>
        </div>
        <div class="texto">
            <h1 class="tm-sitename text-uppercase">Estação Meteorológica</h1>       
        </div>
        <p:chart class="umidade" type="metergauge" model="#{umidadeBean.model}" />
        <p:chart class="temperatura" type="metergauge" model="#{temperaturaBean.model}" />
        <p:chart class="precipitacao" type="metergauge" model="#{precipitacaoBean.model}" />
    </h:body>
</html>
