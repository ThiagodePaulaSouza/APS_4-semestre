<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="StyleSheet" type="text/css" href="resource/css/style.css" media="screen"></link>
        <ui:insert name="titulo">
            <title>Thigas Teste</title>
        </ui:insert>

    </h:head>
    <h:body>
        <h1>Hello from Facelets</h1> <br/>
        <f:view>
            <h:form>
                <fieldset>
<!--                    <legend>Dados</legend>
                    array
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[0]}"/><br/>
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[1]}"/><br/>
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[2]}"/><br/>
                    <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nomea">
                        <h:outputLabel value="#{nomea}"/><br/>
                    </ui:repeat>
                    lista
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(0)}"/><br/>
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(1)}"/><br/>
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(2)}"/><br/>
                    ui:repeat Set
                    <ui:repeat value="#{estudanteRegistrarBean.nomesSet.toArray()}" var="nomeb">
                        <h:outputLabel value="#{nomeb}"/><br/>
                    </ui:repeat>
                    MAP
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('Goku')}"/><br/>
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('Luffy')}"/><br/>
                    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('Naruto')}"/><br/>
                    <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet().toArray()}" var="entry">
                        <h:outputLabel value="#{entry.key} - #{entry.value}"/><br/>
                    </ui:repeat>
                    #{estudanteRegistrarBean.executar(estudanteRegistrarBean.estudante.nome)}
                    imprimindo css com EL
                    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nomec" varStatus="status">
                        <h:outputLabel value="#{nomec}" style="color: #{status.index mod 2 == 0 ? 'red' : 'green'}" /><br/>
                    </ui:repeat>
                    passando valores com funções com EL
                    <h:form id="form">
                        <h:commandButton value="Soltar Magia" immediate="true"  onclick="fazMagica('magia braba')"/><br/>
                        <h:commandButton value="Soltar nome" immediate="true" onclick="alertNome('#{estudanteRegistrarBean.estudante.nome}')"/><br/>
                        
                        <h:commandButton value="Mostrar notas" immediate="true" >
                            <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.exibirNotas()}"/>
                        </h:commandButton> <br/>
                        <h:commandButton value="Esconder notas" immediate="true" >
                            <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.esconderNotas()}"/>
                        </h:commandButton> <br/>
                        
                        <h:panelGrid id="notasGrid">
                            <h:outputText value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
                            <h:outputText value="#{estudanteRegistrarBean.estudante.sobreNome}"/><br/>
                            <h:outputText value="#{estudanteRegistrarBean.estudante.turno}"/><br/>
                            <h:outputText value="#{estudanteRegistrarBean.estudante.nota1}"
                                          rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
                            <h:outputText value="#{estudanteRegistrarBean.estudante.nota2}"
                                          rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
                            <h:outputText value="#{estudanteRegistrarBean.estudante.nota3}"
                                          rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
                        </h:panelGrid>
                    </h:form>




                    <h:outputText value="Nome:" styleClass="rotulos"/><br></br>
                    <h:inputText id="edtNome" value="" styleClass="edit" size="60" /><br/>
                    <h:outputText value="RG:" styleClass="rotulos"/><br></br>
                    <h:inputText id="edtRG" value="" styleClass="edit" size="20" /><br/>
                    <h:outputText value="CPF:" styleClass="rotulos"/><br></br>
                    <h:inputText id="edtCPF" value="" styleClass="edit" size="30" /><br/>
                    <h:outputText value="E-mail:" styleClass="rotulos"/><br></br>
                    <h:inputText id="edtEmail" value="" styleClass="edit" size="50" /><br/>
                    <h:commandButton value="Gravar" type="submit" styleClass="botoes"/>
                    <h:commandButton value="Limpar" type="reset" styleClass="botoes"/>
                    -->
                    #{(soma->soma+num)(13)}
                    #{((v1,v2,v3)->v1*v2*v3)(1,5,10)}<br/>
                    #{cubo=(x->x*x*x); cubo(10)}
                    <h:form>
                        <h:commandButton value="Calcular Cubo" immediate="true" actionListener="#{estudanteRegistrarBean.calcularCubo((x->x*x*x), 10)}"/>
                    </h:form>
                </fieldset>
            </h:form>
        </f:view>
        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />

    </h:body>

    <script type="text/javascript">
        function fazMagica(magica) {
            alert(magica);
        }
        function alertNome(nome) {
            alert(nome);
        }
    </script>
</html>
