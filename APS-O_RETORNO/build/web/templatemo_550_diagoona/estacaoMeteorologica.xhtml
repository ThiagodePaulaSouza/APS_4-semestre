<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!--<meta http-equiv="refresh" content="60"/>-->
        <title>Estação Meteorológica</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> 
        <link href="css/bootstrap.css" rel="stylesheet" /> 
        <link href="css/background_chuvinha.css" rel="stylesheet"/>
        <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
    </h:head>
    <style>
        #botao{
            position:absolute;
            top:530px;
            left:40px;
        }

    </style>
    <h:body> 
        <!-- Background-->
        <div id="jsi-rain-container" class="container"></div>
        <!-- Icone --> 
        <div class="icone">
            <img src="img/icone_1.png"></img>
        </div>
        <div class="texto">
            <h1 class="tm-sitename text-uppercase text-white">Estação Meteorológica</h1>       
        </div>
        <!-- Graficos do Chart do Primefaces -->
        <p:poll interval="60" update="umidade,temperatura,precipitacao"/>
        <p:chart id="umidade" class="umidade" type="metergauge" model="#{umidadeBean.model}" />
        <p:chart id="temperatura" class="temperatura" type="metergauge" model="#{temperaturaBean.model}" />
        <p:chart id="precipitacao" class="precipitacao" type="metergauge" model="#{precipitacaoBean.model}" />
        <div class="botao">
            <button type="button" class="btn btn-outline-light" id="botao" onclick="window.location.href = '../services.xhtml'">Retornar...</button>
        </div>
    </h:body>
    <script src="js/background_chuvinha.js"></script>
</html>
